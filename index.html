<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Student Grade Calculator</title>
</head>

<body>

    <h1>Student Grade Calculator</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 red">
                <h2>Your percentage is:</h2>
                <h3 id="percentage"></h3>
                <h2>Your grade is:</h2>
                <h3 id="grade"></h3>
            </div>
            <div class="col-sm-8 blue">
                <h1>Enter Your Marks</h1>

                <!-- <form> -->
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Hindi" id="h">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="English" id="e">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Maths" id="m">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Physics" id="p">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Chemistry" id="c">
                    </div>

                    <button type="submit" onclick="getMarks()" class="btn btn-primary">Submit</button>
                <!-- </form> -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 whit">
                <h3 id="pass"></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
